---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mqttservice-acc

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mqttservice-crd
rules:
- apiGroups: ["iiot.mc-b.ch"]
  resources: ["mqttdevice"]
  verbs: ["get", "watch", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mqttservice-crd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: mqttservice-crd
subjects:
  - kind: ServiceAccount
    name: mqttservice-acc
    namespace: default
